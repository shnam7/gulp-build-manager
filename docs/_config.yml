# Site settings
title:            Gulp Build Manager
description:      Easy to use, flexible gulp task manager.
url:              "https://shnam7.github.io/gulp-build-manager"
repo:             "https://github.com/shnam7/gulp-build-manager"

# Project settings
# source and destination is set by gulpfile.js
source:           .
destination:      ../_gh_pages
version:          2.0.0-alpha.4
encoding:         utf-8
exclude:          [assets, '*.map', 'gulpfile.*', 'Gemfile*']
markdown:         kramdown
highlighter:      rouge
permalink:        pretty
defaults:
  - scope:
      path:       "" # All files in the scope
    values:
      layout:     "docs"

# Module settings
kramdown:
  input: GFM
  auto-ids: false
